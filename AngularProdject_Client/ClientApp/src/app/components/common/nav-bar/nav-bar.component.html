<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      
      [opened]="false">
    <mat-toolbar color="warn">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"><mat-icon class="icon">home</mat-icon> Pet Shop</a>
      <a mat-list-item [routerLink]="['/products']"><mat-icon class="icon">category</mat-icon> Books</a>
      <a mat-list-item [routerLink]="['/customers']"><mat-icon class="icon">group</mat-icon> Customers</a>
      <a mat-list-item [routerLink]="['/order']"><mat-icon class="icon">request_quote</mat-icon> Orders</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="warn">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>{{appTitle}}</span>
      <span class="example-spacer"></span>

      <a mat-button style="color: white;" [routerLink]="['']">
        Home
      </a>


    </mat-toolbar>
     <!--Add Content Here--> 
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
